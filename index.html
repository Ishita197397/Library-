<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Odin Library</h1>

    <div class="container"></div>
    <!-- <button> REMOVE BOOK </button> -->
    <dialog>
      <form method="dialog">
        <div>
          <label for="name">Book Name:</label>
          <input type="text" name="BookName" id="name" required />
        </div>

        <div>
          <label for="author">Author's Name:</label>
          <input type="text" name="BookAuthor" id="author" required />
        </div>

        <div>
          <label for="pages">Number of Pages:</label>
          <input type="text" name="NumberOfPages" id="pages" required />
        </div>

<div class="form-row">
  <label></label>
  <div class="toggle-container">
    <span class="toggle-label-left">No</span>
    <label class="switch">
      <input type="checkbox" name="switch" />
      <span class="slider"></span>
    </label>
    <span class="toggle-label-right">Yes</span>
  </div>
</div>

      
        <button class="Cancel">Cancel</button>
        <button class="Submit">Submit</button>
      </form>
    </dialog>

    <footer><button class="NEW">NEW BOOK</button></footer>

    <script src="script.js"></script>
  </body>
</html>
